<ion-view class="fashion-content-view" cache-view="false">
  <ion-header-bar class="fashion-content-header">
    <div class="buttons">
      <button class="button button-clear back-button" ng-click="goBack()">Back</button>
    </div>
    <h1 class="title">{{product.name}}</h1>
    <div class="feed-view">
      <div class="feed-header">
        <div class="buttons">
          <button class="button button-clear cart-button" ui-sref="main.app.shopping-cart()">
            <span class="badge cart-badge">{{getProductsInCart()}}</span>
            <span class="ion-android-cart cart-image"></span>
          </button>
        </div>
      </div>
    </div>

  </ion-header-bar>
  <ion-content>
    <ion-slide-box class="product-images-slider">
      <ion-slide>
        <div class="image-container">
          <pre-img ratio="full">
            <img ng-if="product.productpicture" class="product-image" ng-src="{{serverDomain+product.productpicture}}" spinner-on-load>
            <img ng-if="!product.productpicture" class="product-image" ng-src="{{serverDomain+'img/service/ser4.jpg'}}" spinner-on-load>
          </pre-img>
        </div>
      </ion-slide>
      <ion-slide ng-repeat="product_image in product.showcase_images track by $index">
        <div class="image-container" multi-bg="[product.productpicture]"></div>
      </ion-slide>
    </ion-slide-box>
    <div class="row brief-info-row">
      <div class="col">
        <h3 class="product-name">{{product.productname}}</h3>
        <h5 class="product-store">topshop</h5>
        <h4 class="product-price"><span ng-bind-html="currency.code"></span>{{product.price * currency.value | number : 2}}</h4>
      </div>
    </div>
    <!--<div class="row options-row">
      <div class="col pick-color-col">
        <button class="button button-block icon-right ion-chevron-right pick-color-button" ng-click="openColorChooser()">
          Color
        </button>
      </div>
      <div class="col pick-size-col">
        <button class="button button-block icon-right ion-chevron-right pick-size-button" ng-click="openSizeChooser()">
          Size
        </button>
      </div>
    </div>-->
    <div class="row purchase-row">
      <div class="col">
        <button class="button button-block add-to-cart-button" ng-click="addToCart(product)">Add to cart</button>
      </div>
    </div>
    <div class="row description-row">
      <div class="col">
        <h4 class="description-title">About me</h4>
        <p class="description-paragraph">{{product.productdescription}}</p>
        <h4 class="description-title">Estimated Delivery Time</h4>
        <p class="description-paragraph">Estimated Delivery Time <b>{{product.delivery_time}} days</b></p>
        <h4 class="description-title">Product code</h4>
        <p class="description-paragraph">{{product.id}}SD</p>
        <!--<h4 class="description-title">Size & Fit</h4>
        <p class="description-paragraph">Model wears: UK 8 / EU 36 / US 4</p>
        <p class="description-paragraph">Model’s height: 175 cm / 5’9”</p>-->

      </div>
    </div>
