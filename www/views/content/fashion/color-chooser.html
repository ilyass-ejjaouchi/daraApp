<ion-list class="color-options-list">
  <form name="myForm">
    <ion-radio name="chosen_color" ng-click="changeColor('White')" ng-model="chosen_color" ng-value="'White'">White</ion-radio>
    <ion-radio name="chosen_color" ng-click="changeColor('Navy')" ng-model="chosen_color" ng-value="'Navy'">Navy</ion-radio>
    <ion-radio name="chosen_color" ng-click="changeColor('Coral')" ng-model="chosen_color" ng-value="'Coral'">Coral</ion-radio>
    <ion-radio name="chosen_color" ng-click="changeColor('Lime')" ng-model="chosen_color" ng-value="'Lime'">Lime</ion-radio>
  </form>
</ion-list>
