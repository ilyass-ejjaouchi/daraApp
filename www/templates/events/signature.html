<ion-view view-title="Signature">
	<ion-header-bar class="bar-dark bar bar-header">
		<div class="buttons">
			<button ng-click="closeModal()" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i>
				<span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span></button>
		</div>
		<h1 class="title">Your Signature</h1>
	</ion-header-bar>
	<ion-content class="" scroll="false">

		<div class="list card">

			<div class="list">
				<div class="item">
					<span class="input-label">Signature</span>

					<canvas id='signatureCanvas' width='300' height='130' style='border: 1px solid black;'></canvas>
					<div class='button-bar'>
						<a class='button button-energized' ng-click='clearCanvas()'>Clear</a>
						<a class='button button-balanced' ng-click='saveCanvas()'>Save</a>
					</div>
					<br>
					<img ng-src='{{signature}}'/>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
