<ion-view view-title="Policies">
	<ion-content class="">
		<!--<div class="wrapper" ng-controller="DocCtrl">
			<h1>{{pdfName}}</h1>
			<ng-pdf template-url="templates/events/partials/viewer.html" canvasid="pdf" scale="page-fit" page=13></ng-pdf>
		</div>-->
		<div class="list card">
			<span ng-if="data.length != 0">
			<h4 class="border-top positive-bg padding center">Our Policy</h4>
			<div class="list">
				<a ng-controller="payslip" class="item calm-border padding item-icon-right" ng-repeat="x in data" ng-click="download(x.policy_file)">
					{{x.policy_title}}
					<i class="icon ion-ios-arrow-thin-right"></i>
				</a>

			</div>
			<div class="list" ng-init="confirm = 0">
				<div class="item item-checkbox">
					<label class="checkbox">
						<input type="checkbox" ng-model="confirm" required>
					</label>
					I Agree
				</div>
			</div>
			<button class="button button-balanced button-full" ng-controller="PolicyCtrl" ng-disabled="!confirm" ng-click="confirmPolicy()">Submit</button>
			</span>
			<div class="text-center padding assertive" ng-if="data.length == 0">No Item Found!</div>
		</div>
	</ion-content>
</ion-view>
