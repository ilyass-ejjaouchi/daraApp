<ion-view class="feed-fashion-view feed-sub-view" cache-view="false">
  
  <ion-content>
    <section ng-include="'views/common/sort-and-filters-bar.html'"></section>
    <div class="row products-row">
      <div class="col col-50 fashion-product-container" ng-repeat="product in results = products">
        <div class="list card">
          <div class="item item-image product-image-wrapper">
            <a class="product-anchor" ui-sref="main.app.feed.fashion.content({productId: product.id})">
              <pre-img ratio="_27_20">
                <img ng-if="product.productpicture" class="product-image" ng-src="{{serverDomain+product.productpicture}}" spinner-on-load>
                <img ng-if="!product.productpicture" class="product-image" ng-src="{{serverDomain+'img/service/ser4.jpg'}}" spinner-on-load>
              </pre-img>
              </a>
          </div>
          <div class="item item-body product-description-wrapper">
            <h5 class="product-title">
              <a class="product-anchor" ui-sref="main.app.feed.fashion.content({productId: product.id})">
                {{ product.name }}
              </a>
            </h5>
            <p class="product-description">
              <b class="actual-price"><span ng-bind-html="currency.code"></span>{{product.price * currency.value | number : 2}}</b>
              <!--<span class="previous-price" ng-show="product.dis_price != '0'">${{product.price + product.dis_price}}</span>-->
            </p>
          </div>
        </div>
      </div>
    </div>
    <div ng-if="!products.length" style="text-align: center" >
      No Product exist in this Category!
    </div>
  </ion-content>
</ion-view>
