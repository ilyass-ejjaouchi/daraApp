<ion-view ng-init="assiDetail()" view-title="Assignment Instructions">

  <ion-header-bar class="bar-dark bar bar-header">
    <div class="buttons">
      <button ng-click="closeModal1()" class="button back-button buttons button-clear header-item"><i class="icon ion-android-arrow-back"></i>
        <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span></button>
    </div>
    <h1 class="title">Assignment Instructions</h1>
  </ion-header-bar>
	<ion-content class="padding">

      <span class="text-center padding"  ng-bind-html="detail.guardSite.assi_instructions"></span>
      <button ng-if="detail.guardSite.signature" ng-controller="payslip" class="button button-balanced center" style="height: 20px;" ng-click="download2(detail.guardSite.signature)">Read Document</button>
      <a style="margin-top: 30px;" class="button button-full button-dark" ui-sref="app.signature({backTo:'app.site-instructions'})">
        Signature
      </a>
      <!--<div class="row">
        <div class="col">
          <img ng-src='{{signature}}'/>
        </div>
      </div>-->

    <form name="frm" ng-submit="instructionsConfirm(frm ,detail.guardSite.site_id)" novalidate>
      <div class="list">
        <h5 class="text-center"><i class="ion-ios-calendar-outline"></i> {{ date | date:'dd-M-yyyy'}}</h5>
      </div>

      <div class="list">
        <div class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="understand" required>
          </label>
          I understand
        </div>
      </div>

      <button class="button button-balanced button-full" ng-disabled="frm.$invalid">Submit</button>
    </form>

	</ion-content>
</ion-view>
