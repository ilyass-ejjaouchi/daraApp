<ion-view view-title="Profile Edit" class="dash">
  <ion-content>
    <div class="row form-row">
      <div class="col">
        <form name="login_form" class="form-container" novalidate>
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Name</span>
              <input type="text" placeholder="John Doe">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Email</span>
              <input type="text" placeholder="email@example.com">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Status</span>
              <ion-checkbox ng-model="filter.red">Active</ion-checkbox>
            </label>

            <label class="item item-input item-select">
              <div class="input-label">
                User Type
              </div>
              <select>
                <option selected>Guard</option>
                <option>Company</option>
              </select>
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Date of Birth</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Opening Time</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Closing Time</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">SIA Licence</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">SIA Start Date</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">SIA End Date</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">User Key</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Location</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Longitude</span>
              <input type="text" placeholder="">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Contact Number</span>
              <input type="text" placeholder="">
            </label>

          </div>
          <p ng-show="error" class="message error">{{error}}</p>
          <button type="submit" class="button button-block auth-action-button btn-blue" ui-sref="app.profile" ng-disabled="login_form.$invalid">
            Update Profile
          </button>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
